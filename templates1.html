<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Vue Essential 1</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
      <div class="container" id="app">
            <p>
                  <strong>Bound:</strong></br>
                  <span>{{ name }}</span>
            </p>
            <p>
                  <strong>Parsed:</strong></br>
                  <span v-html="name"></span>
            </p>
            <p>
                  <strong>Unchangable:</strong></br>
                  <span v-once>{{ name }}</span>
            </p>
            <h5>Text</h5>
            <textarea cols="30" rows="3" class="form-control" v-model="name"></textarea>
      </div>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
      <script>
            var app = new Vue({
                  el: '#app',
                  data: {
                        name: "Salam Aleykum"
                  }
            })
      </script>
</body>

</html>

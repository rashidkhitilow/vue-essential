<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Vue Essential 1</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
      <div class="container" id="app">
            <h3>Slugetize</h3>
            <input type="text" class="form-control" v-model="slugText">
            <div class="font-weight-bold text-danger">
                  {{ 
                        slugetize
                  }}
            </div>
      </div>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
      <script>
            var app = new Vue({
                  el: '#app',
                  data: {
                        slugText: 'The Quick #&#$^ Brown 29'
                  },
                  computed: {
                        now: function(){
                              var date=new Date();
                              return date.getHours() + date.getMinutes() + date.getSeconds();
                        },
                        slugetize: function () {
                              return this.slugText.toLowerCase()
                                    .replace(/[^\w ]+/g, '')
                                    .replace(/ +/g, '-') + '=' + this.now
                                    //burda slugetize nin ici deyisdikde now methodu oldugu kimi qalir yeni reaktiv deyil.
                                    //textarea ya yazan vaxt deyismesni isteyirikse saatin deqlerini falan now methodunu
                                    //goturub methodsa atmaliyiq gelen dersde var ornek.
                        }
                  },
            })
      </script>
</body>

</html>
